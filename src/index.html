<!DOCTYPE html>
<html lang="en" ng-app='app'>
<head>
  <meta charset="UTF-8">
  <title>Hackathon</title>
<!-- bower:css -->
<link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.css" />
<link rel="stylesheet" href="bower_components/toastr/toastr.css" />
<!-- endbower -->
<!-- inject:css -->
<!-- endinject -->
</head>
<body ng-controller='SearchController as search'>

<div>
<h1>HEYA</h1>
</div>


	<button ng-click="search.guardianSearch(search.news)"></button>

	<input ng-model="search.news">

	<div ng-repeat="x in search.newsList.response.results">
		<p>{{x.webTitle}}</p>
		<p>{{x.webUrl}}</p>
	</div>












<!-- bower:js -->
<script src="bower_components/angular/angular.js"></script>
<script src="bower_components/jquery/dist/jquery.js"></script>

<script src="bower_components/angular-ui-router/release/angular-ui-router.js"></script>
<script src="bower_components/toastr/toastr.js"></script>
<!-- endbower -->
<!-- inject:js -->
<script src="app/app.module.js"></script>
<script src="app/core/data.factory.js"></script>
<script src="app/search/search.controller.js"></script>
<!-- endinject -->
</body>
</html>
