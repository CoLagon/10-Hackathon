<!DOCTYPE html>
<html lang="en" ng-app='app'>

<head>
    <meta charset="UTF-8">
    <title>Scopious</title>
    <!-- bower:css -->
    <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.css" />
    <link rel="stylesheet" href="bower_components/toastr/toastr.css" />
    <link rel="stylesheet" href="bower_components/animate.css/animate.css" />
    <!-- endbower -->
    <!-- inject:css -->
    <link rel="stylesheet" href="css/index.css">
    <!-- endinject -->
    <link href="https://fonts.googleapis.com/css?family=Baloo+Bhaina" rel="stylesheet">
</head>

<!-- Name the controller 'search' -->
<body ng-controller='SearchController as search'>

<!-- ****************************************************************************************** -->
	<header id="main-header" class="browser-default">
		<!-- Here we added the name of our application and the slogan and the logo -->
		<!-- The logo on the nav bar will display only after a search has been made -->
		<div class='navLogo' ng-hide ="search.isHidden">
			<img src="app/img/Logomakr_7jg0dr.png" align='left' height='75px' width='75px' alt="Scopious Logo">
		</div>
		<div>
			<a class="navbar-brand animated slideInLeft" href="http://localhost:8080/">Scopious<p id="slogan" class="animated slideInLeft">Abundant, often ridiculously...</p></a>
		</div>	
	    <nav class="navbar navbar-light bg-faded main-nav">

	        <!-- Input field and button for the user to search for their topic -->
	        <form class="form-inline pull-md-right main-form">
	            <input ng-model="search.news" class="form-control" id="main-input" type="text" placeholder="Search">
	            <button ng-click="search.guardianSearch(search.news); 
	            				  search.giphySearch(search.news); 
	            				  search.urbanSearch(search.news);  
	            				  search.getYoutubeUrls();
	            				  search.showHide()" 
	            				  class="btn btn-outline-success btn-primary" value="Show Hide DIV" type="submit">Search</button>
	        </form>
	    </nav>
	    <hr>
    </header>

<!-- ****************************************************************************************** -->
	<div class="container-fluid">
	<!-- Image will show up only when the divs are hidden -->
		<div id="imageLogo" ng-hide ="search.isVisible">
			<img src="app/img/Logomakr_7jg0dr.png" display='inline-block' align='middle' alt="Scopious Logo" class="animated zoomIn">
		</div>
	<!-- ****************************************************************************************** -->

	    <!--Body Information Output-->
	    <!--News Feed-->
	    <div ng-hide = "search.isHidden">
	    	<div class="row">
	    		<div class="col-md-2 newsfeed">
			    	<div id="searchinfo">
						<p>News Feed</p>
					</div>
				    <div class="hoverable panel" ng-repeat="x in search.newsList.response.results | limitTo: 5">
					   	 <p>{{x.webTitle}}</p>
					     <p><a href="{{x.webUrl}}">View More Info</a></p>  
					</div>
			    </div>
				
		<!--Urban Definition-->
				<div class="col-md-8">
					<div id="searchinfo">
						<p>Search Results For : {{search.news}}</p>
					</div>
					<div ng-repeat="x in search.urbanList.list | limitTo: 1" class="top-div">
						<div id="urbantextfield">
						    <p>Definition :</p>
						    <p>{{x.definition}}</p>
						    <p>Example :</p>
						    <p>{{x.example}}</p>
					    </div>
					 </div>
		<!-- Still Giphy Images -->	
				<div ng-repeat="x in search.photoList.data | limitTo: 3" class="giphybody">
					<img src="{{x.images.original.url}}" class="giphyimages">
				</div>
					    	
				</div>
				<!--Youtube Videos-->
				<div class="col-md-2 ytvideos"> 
					<div id="searchinfo">
						<p>Videos</p>
					</div>	
		
					<div>
						<iframe id="ytplayer" type="text/html" width="180px" height="135px"
					 		    ng-src='{{search.YoutubeUrl1}}' frameborder="0">		
					 	</iframe>
					</div><br>
					<div>
						<iframe id="ytplayer" type="text/html" width="180px" height="135px"
					 			ng-src='{{search.YoutubeUrl2}}' frameborder="0">	 			    	
					 	</iframe>
					</div><br>
					<div>
						<iframe id="ytplayer" type="text/html" width="180px" height="135px"
					 		    ng-src='{{search.YoutubeUrl3}}' frameborder="0"></iframe>
					</div><br>
				</div>
			</div>
		</div>
	</div>
<!-- ****************************************************************************************** -->
    <!-- bower:js -->
    <script src="bower_components/angular/angular.js"></script>
    <script src="bower_components/jquery/dist/jquery.js"></script>
    <script src="bower_components/bootstrap/dist/js/bootstrap.js"></script>
    <script src="bower_components/angular-ui-router/release/angular-ui-router.js"></script>
    <script src="bower_components/toastr/toastr.js"></script>
    <!-- endbower -->
    <!-- inject:js -->
    <script src="app/app.module.js"></script>
    <script src="app/core/data.factory.js"></script>
    <script src="app/search/search.controller.js"></script>
    <!-- endinject -->
</body>
</html>
